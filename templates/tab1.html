{% extends "layout.html" %}
{% set active_tab = "t1" %}

{% block title %}Data by Title{% endblock %}

{% block content %}
<h1> Select a title to access data </h1>
    <form action="/bytitle">
      <select name="title">
      {{ options }}
      </select>
      <input type="submit">
    </form>

    <form action="/bytitle">
      <select name="info">
          <option value="difficulty">Reading Difficulty</option>
          <option value="statistics">Statistics</option>
          <option value="sentiments">Sentiments</option>
          <option value="publication">Publication Info</option>
          <option value="author">Author Info</option>
          <option value="subjects">Subjects</option>
          <option value="congress classifications">Congress Classifications</option>
      </select>
      <input type="submit">
    </form>
{{ data }}
{% endblock %}
