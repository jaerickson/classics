{% extends "layout.html" %}
{% set active_tab = "t1" %}

{% block title %}Data by Title{% endblock %}

{% block content %}
<h1> Select a title to access data </h1>
    <form action="/bytitle">
      <select name="title">
      {{ options }}
        </select>
        
      <select name="info">
          <option value="difficulty">Reading Difficulty Information</option>
          <option value="statistics">Statistics Information</option>
          <option value="sentiments">Sentiments Information</option>
          <option value="publication">Publication Information</option>
          <option value="author">Author Information</option>
          <option value="subjects">Subjects Information</option>
          <option value="congress classifications">Congress Classification Information</option>
      </select>
      <input type="submit">
    </form>
{{ data }}
{% endblock %}
