<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <title>{% block title%}{% endblock %} - Classics Data</title>
  </head>
  <body>
	  <nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			  <div class="navbar-header">
				  <a class="navbar-brand" href="."> Classics Data </a>
			  </div>
			<ul class="nav navbar-nav">
				  <li {% if active_tab == "home" %} class="active" {% endif %}><a href=".">Home</a></li>
				  <li {% if active_tab == "temp" %} class="active" {% endif %}><a href=".">Data by Book</a></li>
				  <li {% if active_tab == "voll" %} class="active" {% endif %}><a href=".">Data by Genre</a></li>
				  <li {% if active_tab == "length" %} class="active"{% endif %}><a href=".">>Data by Reading Level</a></li>
			</ul>
		  </div>
	  </nav>
    
{% block content %}{% endblock%}
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
